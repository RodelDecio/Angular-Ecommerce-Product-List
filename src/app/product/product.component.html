<div class="product-grid">
    <div class="product-card" *ngFor="let product of products">
      <img
        class="product-card__image"
        [src]="product.imageUrl"
        [alt]="product.name"
      />
  
      <div class="product-card__badges">
        <span class="badge badge--primary">Coming Soon!</span>
        <span class="badge badge--secondary">Furniture</span>
      </div>
  
      <h3 class="product-card__title">{{ product.name }}</h3>
      <p class="product-card__description">
        {{ product.description }}
      </p>
  
      <div class="product-card__buttons">
        <button class="button button--secondary">Add To Wishlist</button>
        <button class="button button--primary">See Yah!</button>
      </div>
    </div>
  </div>
